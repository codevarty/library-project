# 서버 포트는 기본 8080으로 지정
server:
  port: 8080

spring:
  h2:
    console:
      path: /h2-console
      enabled: true

  # 개발 환경에서는 in memory 형식인 h2 데이터 베이스 사용
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:

  jpa:

    # hibernate 초기화 지연을 true 로 지정을 한다.
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect

    hibernate:
      ddl-auto: create

    # SQL 로그를 확인하기 위해 format_sql: true 로 지정
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true